apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'  // solo `classpath` qui
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        google()
        mavenCentral()
        jcenter()
    }
}

// Configurazione dell'app Android
android {
    namespace 'com.app.persomy.v4'
    compileSdk 35
    defaultConfig {
        applicationId "com.app.persomy.v4"
        minSdkVersion 16
        targetSdkVersion 35
        versionCode 300104
        versionName "3.1.04"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    signingConfigs {
        release {
            storeFile file("src/main/assets/certs/persomy.jks") 
            storePassword "max6ndax"
            keyAlias "persomy"
            keyPassword "max6ndax"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false              // Imposta a true se vuoi usare ProGuard per ottimizzare l'APK
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Le dipendenze del progetto vanno qui
}
