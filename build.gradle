apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2"  // La versione di Gradle plugin
    }
}

allprojects {
    repositories {
                maven {
    url "https://maven.google.com"
}
        google()
        mavenCentral()
        jcenter()
        
    }
}

// Aggiungi questo blocco per la configurazione dell'app Android
android {
    namespace 'com.app.persomy'
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.app.persomy"
        minSdkVersion 16
        targetSdkVersion 35
        versionCode 300101
        versionName "3.1.01"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.android.vending:licensing:1.1.0'
}
