apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'  // solo `classpath` qui
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }
        google()
        mavenCentral()
        jcenter()
    }
}

// Configurazione dell'app Android
android {
    namespace 'com.app.persomy'
    compileSdk 35
    defaultConfig {
        applicationId "com.app.persomy"
        minSdkVersion 16
        targetSdkVersion 35
        versionCode 300101
        versionName "3.1.01"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'  // Le dipendenze del progetto vanno qui
}
